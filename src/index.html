<body>
    <header class="banner banner--top" role="banner" id="banner">
        <h1 class="logo-main">
            <a href="#">
                <img id="logo-img" class="lozad logo-img" data-src="images/logo-480.png" alt="Samsays Logo">
                <span class="is-hidden">Samsays</span>
            </a>
        </h1>
        <nav class="nav" role="navigation">
            <ul>
                <li><a href="#mission">
                        Our Mission
                    </a></li>
                <li><a href="#mission">
                        Our Mission
                    </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--Start Hero-->
        <section class="hero" id="hero">
            <div class="hero-inner">
                <div class="hero-content">
                    <p class="hero-tagline">Educate the world through global opportunities</p>
                    <p class="hero-subline">Current Destination: South Korea</p>
                    <p>Applications Now Open</p>
                    <button class="btn hero-btn">Apply Now</button>
                </div>
                <img class="lozad hero-image" data-src="images/hero-lg.png" alt="Classroom of Teacher and Students on top of a map of Earth">
            </div>
        </section>
        <!--/End Hero-->
    </main>

    <!--build:js js/main.min.js -->
